name: Frontend CD Pipeline

on:
    push:
        branches: [main]
    pull_request:
        branches: [ main ]
    workflow_dispatch:

env:
    NODE_VERSION: '22.11.0'
    AWS_REGION: 'ap-northeast-2'

jobs:
    build-and-deploy:
        name: Build and Deploy to S3/CloudFront
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: 'npm'

            - name: Cache Next.js build
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.npm
                      .next/cache
                  key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
                  restore-keys: |
                      ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

            - name: Install dependencies
              run: npm ci

            - name: Create production env file
              run: |
                  echo "NEXT_PUBLIC_BACKEND_URL=https://api.fanfal.com" >> .env.production
                  echo "NEXT_PUBLIC_FRONTEND_URL=${{ secrets.NEXT_PUBLIC_FRONTEND_URL }}" >> .env.production
                  echo "NEXT_PUBLIC_KOPIS_SERVICE_KEY=${{ secrets.NEXT_PUBLIC_KOPIS_SERVICE_KEY }}" >> .env.production
                  echo "NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}" >> .env.production

            - name: Build application
              run: |
                  npm run build

                  # Static export ì‹œë„ (next.config.jsì— output: 'export' ì„¤ì • í•„ìš”)
                  if grep -q "output.*export" next.config.js || grep -q "output.*export" next.config.mjs; then
                    echo "Static export configured, skipping next export"
                  else
                    echo "Attempting static export..."
                    npx next export || echo "Static export not supported, using .next directory"
                  fi

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: Deploy to S3
              run: |
                  # ë¹Œë“œ ë””ë ‰í† ë¦¬ í™•ì¸
                  if [ -d "out" ]; then
                    BUILD_DIR="out"
                    echo "ğŸ“ Using static export directory: out/"
                  else
                    BUILD_DIR=".next"
                    echo "ğŸ“ Using Next.js build directory: .next/"
                    echo "âš ï¸  Warning: Deploying SSR build to S3. Consider using 'output: export' in next.config.js"
                  fi

                  # S3 ë²„í‚· ì´ë¦„ ì„¤ì •
                  S3_BUCKET="${{ secrets.S3_BUCKET_NAME }}"

                  # ì •ì  ìì‚° ì—…ë¡œë“œ (ê¸´ ìºì‹œ)
                  echo "ğŸ“¤ Uploading static assets..."
                  aws s3 sync $BUILD_DIR s3://$S3_BUCKET \
                    --exclude "*.html" \
                    --exclude "*.json" \
                    --exclude "sw.js" \
                    --exclude "workbox-*" \
                    --cache-control "public, max-age=31536000, immutable" \
                    --delete

                  # HTML íŒŒì¼ ì—…ë¡œë“œ (ìºì‹œ ì—†ìŒ)
                  echo "ğŸ“¤ Uploading HTML files..."
                  aws s3 sync $BUILD_DIR s3://$S3_BUCKET \
                    --exclude "*" \
                    --include "*.html" \
                    --cache-control "no-cache, no-store, must-revalidate" \
                    --content-type "text/html; charset=utf-8" \
                    --delete

                  # JSON íŒŒì¼ ì—…ë¡œë“œ (ì§§ì€ ìºì‹œ)
                  echo "ğŸ“¤ Uploading JSON files..."
                  aws s3 sync $BUILD_DIR s3://$S3_BUCKET \
                    --exclude "*" \
                    --include "*.json" \
                    --cache-control "public, max-age=0, s-maxage=300" \
                    --delete

                  # Service Worker íŒŒì¼ ì—…ë¡œë“œ (ìºì‹œ ì—†ìŒ)
                  echo "ğŸ“¤ Uploading Service Worker files..."
                  aws s3 sync $BUILD_DIR s3://$S3_BUCKET \
                    --exclude "*" \
                    --include "sw.js" \
                    --include "workbox-*" \
                    --cache-control "no-cache, no-store, must-revalidate" \
                    --delete

            - name: Invalidate CloudFront cache
              run: |
                  echo "ğŸ”„ Invalidating CloudFront cache..."
                  INVALIDATION_ID=$(aws cloudfront create-invalidation \
                    --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
                    --paths "/*" \
                    --query 'Invalidation.Id' \
                    --output text)

                  echo "Invalidation ID: $INVALIDATION_ID"

                  echo "Waiting for invalidation to complete..."
                  aws cloudfront wait invalidation-completed \
                    --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
                    --id $INVALIDATION_ID \
                    || echo "Invalidation is processing..."

